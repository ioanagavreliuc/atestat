    <script>
      var currentDateTime = new Date();
var year = currentDateTime.getFullYear();
var month = (currentDateTime.getMonth() + 1);
var date = (currentDateTime.getDate() + 1);

if(date < 10) {
  date = '0' + date;
}
if(month < 10) {
  month = '0' + month;
}

var dateTomorrow = year + "-" + month + "-" + date;
var checkinElem = document.querySelector("#checkin-date");
var checkoutElem = document.querySelector("#checkout-date");

checkinElem.setAttribute("min", dateTomorrow);

checkinElem.onchange = function () {
    checkoutElem.setAttribute("min", this.value);
}
$(document).ready(function() {
    const isLoggedIn = localStorage.getItem('auth-token') !== null; // Assuming you store auth token in localStorage

    if (isLoggedIn) {
        // Hide the "Login" button and show the "Logout" button
        $('header').find('.get-started-btn').text('Sign out').addClass('logout-btn');
    }

    // Handle click event for logout
    $('header').on('click', '.logout-btn', function() {
        localStorage.removeItem('auth-token'); // Delete auth token
        window.location.reload(); // Reload the page to reflect changes
    });
});

$('.ticket-form').on('submit', (event) => {
  event.preventDefault();
  const adults = parseInt($('#adult').val()) || 0;
    const children = parseInt($('#child').val()) || 0;
    const students = parseInt($('#students').val()) || 0;
    const seniors = parseInt($('#seniors').val()) || 0;

    if (adults === 0 && children === 0 && students === 0 && seniors === 0) {
        alert('Please buy at least one ticket category.');
        return;
    }
  const token = localStorage.getItem('auth-token');
  if (!token) {
    $('#error-message').show(); // Show the error message
    return; // Stop further execution
  } else {
    $('#error-message').hide(); // Hide the error message if previously shown
  }

  const formData = new FormData(event.target);
  const data = Object.fromEntries(formData);

  fetch('http://localhost:3000/booking', {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json',
      'Authorization': 'Bearer ' + token,
    },
    body: JSON.stringify(data),
  }).then(() => {
    window.location.pathname = '/redirect.html';
  });
});
